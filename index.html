<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="container-fluid main">
    <div class="row">
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
            <div class="py-3 mt-3 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="mr-2">
                        <i class="feather-shopping-bag h4 text-white bg-primary p-2 rounded"></i>
                    </span>
                    <span class="font-weight-bold text-primary h4">My Shop</span>
                </div>
                <button class="hide-sidebar-btn d-block d-lg-none btn btn-light">
                    <i class="feather-x text-primary" style="font-size: 2em;"></i>
                </button>
            </div>
        </div>
        <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
            <div class="row header mb-4">
                <div class="col-12">
                    <div class="bg-primary p-2 rounded d-flex justify-content-between align-items-center">
                        <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                            <i class="feather-menu text-white" style="font-size: 2em;"></i>
                        </button>
                        <form action="#" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2">
                                <button class="btn btn-light">
                                    <i class="feather-search text-primary"></i>
                                </button>
                            </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./img/user/avatar1.jpg" class="user-img shadow" alt="">
                                Aung Khant
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                            <div class="card mb-4 status-card" onclick="go('https://google.com')">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-4">
                                            <i class="feather-shopping-bag h1 text-primary"></i>
                                        </div>
                                        <div class="col-8">
                                            <p class="h4 font-weight-bolder mb-1">
                                                <span class="counter-up">49</span>
                                            </p>
                                            <p class="mb-0 text-black-50">Today Orders</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                            <div class="card mb-4 status-card" onclick="go('https://google.com')">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-4">
                                            <i class="feather-users h1 text-primary"></i>
                                        </div>
                                        <div class="col-8">
                                            <p class="h4 font-weight-bolder mb-1">
                                                <span class="counter-up">227</span>
                                            </p>
                                            <p class="mb-0 text-black-50">Today Users</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                            <div class="card mb-4 status-card" onclick="go('https://google.com')">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-4">
                                            <i class="feather-package h1 text-primary"></i>
                                        </div>
                                        <div class="col-8">
                                            <p class="h4 font-weight-bolder mb-1">
                                                <span class="counter-up">512</span>
                                            </p>
                                            <p class="mb-0 text-black-50">Today Items</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                            <div class="card mb-4 status-card" onclick="go('https://google.com')">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-4">
                                            <i class="feather-map-pin h1 text-primary"></i>
                                        </div>
                                        <div class="col-8">
                                            <p class="h4 font-weight-bolder mb-1">
                                                <span class="counter-up">14</span>
                                            </p>
                                            <p class="mb-0 text-black-50">Support Location</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col-12 col-xl-7">
                            <div class="card overflow-hidden shadow">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center p-3">
                                        <h4>Order & Viewer</h4>
                                        <div class="">
                                            <img src="./img/user/avatar1.jpg" class="ov-img rounded-circle" alt="">
                                            <img src="./img/user/avatar2.jpg" class="ov-img rounded-circle" alt="">
                                            <img src="./img/user/avatar3.jpg" class="ov-img rounded-circle" alt="">
                                            <img src="./img/user/avatar4.jpg" class="ov-img rounded-circle" alt="">
                                            <img src="./img/user/avatar5.jpg" class="ov-img rounded-circle" alt="">
                                        </div>
                                    </div>
                                    <canvas id="ov" height="150"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl-5">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div id="carouselExampleIndicators" class="carousel slide item-carousel" data-ride="carousel">
                                        <ol class="carousel-indicators" style="bottom: -30px;">
                                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="bg-primary active"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="bg-primary"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="2" class="bg-primary"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="3" class="bg-primary"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <div class="item-card">
                                                    <div class="d-flex justify-content-between align-items-end">
                                                        <div class="flex-grow-1">
                                                            <div class="progress mb-2">
                                                                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                            </div>
                                                            <p class="font-weight-bolder text-black-50 mb-1">1000 MMk</p>
                                                            <h4 class="mb-3">Coffee Cup</h4>
                                                        </div>
                                                        <img src="./img/item/item1.png" class="item-card-img" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <div class="item-card">
                                                    <div class="d-flex justify-content-between align-items-end">
                                                        <div class="flex-grow-1">
                                                            <div class="progress mb-2">
                                                                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                            </div>
                                                            <p class="font-weight-bolder text-black-50 mb-1">14900 MMk</p>
                                                            <h4 class="mb-3">Memory Stick</h4>
                                                        </div>
                                                        <img src="./img/item/item2.png" class="item-card-img" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <div class="item-card">
                                                    <div class="d-flex justify-content-between align-items-end">
                                                        <div class="flex-grow-1">
                                                            <div class="progress mb-2">
                                                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                            </div>
                                                            <p class="font-weight-bolder text-black-50 mb-1">3400 MMk</p>
                                                            <h4 class="mb-3">Exercise Book</h4>
                                                        </div>
                                                        <img src="./img/item/item3.png" class="item-card-img" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <div class="item-card">
                                                    <div class="d-flex justify-content-between align-items-end">
                                                        <div class="flex-grow-1">
                                                            <div class="progress mb-2">
                                                                <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                            </div>
                                                            <p class="font-weight-bolder text-black-50 mb-1">850 MMk</p>
                                                            <h4 class="mb-3">Name Card</h4>
                                                        </div>
                                                        <img src="./img/item/item4.png" class="item-card-img" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="./vendor/jquery-3.3.1.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./vendor/way_point/jquery.waypoints.min.js"></script>
<script src="./vendor/counter_up/counter_up.js"></script>
<script src="./vendor/chart_js/chart.min.js"></script>
<script src="./js/dashboard.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
