<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="container-fluid main">
    <div class="row">
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
            <div class="py-3 mt-3 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="mr-2">
                        <i class="feather-shopping-bag h4 text-white bg-primary p-2 rounded"></i>
                    </span>
                    <span class="font-weight-bold text-primary h4">My Shop</span>
                </div>
                <button class="hide-sidebar-btn d-block d-lg-none btn btn-light">
                    <i class="feather-x text-primary" style="font-size: 2em;"></i>
                </button>
            </div>
        </div>
        <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
            <div class="row header">
                <div class="col-12">
                    <div class="bg-primary p-2 rounded d-flex justify-content-between align-items-center">
                        <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                            <i class="feather-menu text-white" style="font-size: 2em;"></i>
                        </button>
                        <form action="#" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2">
                                <button class="btn btn-light">
                                    <i class="feather-search text-primary"></i>
                                </button>
                            </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./img/user/avatar1.jpg" class="user-img shadow" alt="">
                                Aung Khant
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="vh-100"></div>
                </div>
                <div class="col-12">
                    <div class="vh-100 bg-info"></div>
                </div>
                <div class="col-12">
                    <div class="vh-100"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="./vendor/jquery-3.3.1.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
