<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="container-fluid main">
    <div class="row">
        <!--sidebar start-->
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
            <div class="py-3 mt-3 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="mr-2">
                        <i class="feather-shopping-bag h4 text-white bg-primary p-2 rounded"></i>
                    </span>
                    <span class="font-weight-bold text-primary h4">My Shop</span>
                </div>
                <button class="hide-sidebar-btn d-block d-lg-none btn btn-light">
                    <i class="feather-x text-primary" style="font-size: 2em;"></i>
                </button>
            </div>
        </div>
        <!--sidebar end-->
        <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
            <!--header start-->
            <div class="row header mb-4">
                <div class="col-12">
                    <div class="bg-primary p-2 rounded d-flex justify-content-between align-items-center">
                        <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                            <i class="feather-menu text-white" style="font-size: 2em;"></i>
                        </button>
                        <form action="#" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2">
                                <button class="btn btn-light">
                                    <i class="feather-search text-primary"></i>
                                </button>
                            </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./img/user/avatar1.jpg" class="user-img shadow" alt="">
                                Aung Khant
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--header end-->
            <!--content area start-->
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-white">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Item</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xl-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">
                                    <i class="feather-plus-circle"></i>
                                    Add Item
                                </h4>
                                <a href="#" class="btn btn-outline-primary"><i class="feather-list"></i></a>
                            </div>
                            <hr>
                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="photo">Item Photo</label>
                                            <i class="feather-info" data-container="body" data-toggle="popover"
                                               data-placement="top" data-content="Only Support jpg & png"></i>
                                            <input type="file" name="photo" class="form-control p-1" id="photo">
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Item Name</label>
                                            <input type="text" class="form-control" id="name" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="type">Item Type</label>
                                            <select name="type" id="type" class="custom-select">
                                                <option value="0">ကုန်ဆို</option>
                                                <option value="1">ကုန်ခြောက်</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="mainCat">Main Category</label>
                                            <select name="mainCat" id="mainCat" class="custom-select">
                                                <option value="" selected disabled>Select Main Category</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="subCat">Sub Category</label>
                                            <select name="subCat" id="subCat" class="custom-select">
                                                <option value="" selected disabled>Select Sub Category</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="quantity">Item Quantity</label>
                                                    <input type="number" class="form-control" id="quantity"
                                                           name="quantity">
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="unit">Unit</label>
                                                    <select name="unit" id="unit" class="custom-select">
                                                        <option value="0">ကုန်ဆို</option>
                                                        <option value="1">ကုန်ခြောက်</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Price</label>
                                            <input type="number" class="form-control" id="price" name="price">
                                        </div>
                                        <div class="form-group">
                                            <label for="desc">Description</label>
                                            <textarea name="desc" id="desc" rows="8" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-primary">Add Item</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--content area end-->
        </div>
    </div>
    </div>
</section>

<script src="./vendor/jquery-3.3.1.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./js/app.js"></script>
<script>
    let category = ["PHONE", "LAPTOP", "TV"];
    let subcategory = [
        { name: "REDMI", category_id: 0 },
        { name: "REALME", category_id: 0 },
        { name: "OPPO", category_id: 0 },
        { name: "SAMSUNG", category_id: 0 },
        { name: "VIVO", category_id: 0 },
        { name: "HP", category_id: 1 },
        { name: "DELL", category_id: 1 },
        { name: "ASUS", category_id: 1 },
        { name: "ACER", category_id: 1 },
        { name: "PANASONIC", category_id: 2 },
        { name: "SONY", category_id: 2 },
        { name: "SAMSUNG", category_id: 2 },
    ];
    
    category.map(function (el, index) {
        $("#mainCat").append(`<option value="${index}">${el}</option>`);
    });

    subcategory.map(function (el, index) {
        $("#subCat").append(`<option value="${index}" data-category="${el.category_id}">${el.name}</option>`)
    });

    $("#mainCat").on("change", function () {
        let currentCategoryId = $(this).val();
        $("#subCat option").hide();
        $(`[data-category=${currentCategoryId}]`).show();
    })
</script>
</body>
</html>
